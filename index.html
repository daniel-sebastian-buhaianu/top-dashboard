<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>Header</header>
    <nav>
      <div>
        <img class="icon" src="assets/svg/dashboard.svg" alt="dashboard icon">
        <span>Dashboard</span>
      </div>
      <ul>
        <li>
          <img class="icon" src="assets/svg/home.svg" alt="home icon">
          <span>Home</span>
        </li>
        <li>
          <img class="icon" src="assets/svg/profile.svg" alt="profile icon">
          <span>Profile</span>
        </li>
        <li>
          <img class="icon" src="assets/svg/messages.svg" alt="messages icon">
          <span>Messages</span>
        </li>
        <li>
          <img class="icon" src="assets/svg/history.svg" alt="history icon">
          <span>History</span>
        </li>
        <li>
          <img class="icon" src="assets/svg/tasks.svg" alt="tasks icon">
          <span>Tasks</span>
        </li>
        <li>
          <img class="icon" src="assets/svg/communities.svg" alt="communities icon">
          <span>Communities</span>
        </li>
      </ul>
      <ul>
        <li>
          <img class="icon" src="assets/svg/settings.svg" alt="settings icon">
          <span>Settings</span>
        </li>
        <li>
          <img class="icon" src="assets/svg/support.svg" alt="support icon">
          <span>Support</span>
        </li>
        <li>
          <img class="icon" src="assets/svg/privacy.svg" alt="privacy icon">
          <span>Privacy</span>
        </li>
      </ul>
    </nav>
    <main>Main</main>
  </body>
</html>
